brands/logos/wDLupZSRipmfz4vBu3bg_IMG_4637.JPG?auto=compress,format&amp;w=64&amp;dpr=2 2x" class="max-w-full h-full w-full origin-center lazyloaded" data-testid="image-single-image" alt="Logo for the brand Simply Crafted | Free Shipping | Save 25% with code LEAFLY" srcset="https://leafly-public.imgix.net/brands/logos/wDLupZSRipmfz4vBu3bg_IMG_4637.JPG?auto=compress,format&amp;w=64&amp;dpr=1 1x, https://leafly-public.imgix.net/brands/logos/wDLupZSRipmfz4vBu3bg_IMG_4637.JPG?auto=compress,format&amp;w=64&amp;dpr=2 2x"><div class="error bg-white absolute h-full w-full top-0 justify-center items-center whitespace-normal z-10" aria-hidden="true" data-testid="image-error-container"><span class="leading-snug text-xs text-center">Image Not Found</span></div></div></div><div class="ml-lg font-bold w-full"><div class="text-sm mb-sm">Simply Crafted | Free Shipping | Save 25% with code LEAFLY</div><div class="text-xs text-green flex w-full"><a href="https://www.leafly.com/brands/simply-crafted-cbd" class="underline block flex-initial">Shop products</a><button aria-pressed="false" class="block flex-initial ml-auto elevation-low rounded-full p-sm -mt-sm" data-testid="followingButton" aria-label="Click to unfollow"><svg height="24" width="24"><use href="#favorite_border" xlink:href="#favorite_border"></use></svg></button></div></div></div><div class="jsx-e3f2ebd565eb0f03 relative"><div style="--initial-container-height:310px;--max-container-height:9999px" class="jsx-e3f2ebd565eb0f03 expandable-container">SAVE 25% with promo code LEAFLY<br><br>ABOUT US<br>Our team is passionate about bringing you the finest CBD products on the market, so you can get access to the wide range of benefits it offers as easily and healthily as possible. With years of experience in the industry and a wide range of backgrounds, our experts can ensure youre buying the very best!<br><br>OUR MISSION<br>Promote the CBD revolution - Our products are the result of a growing movement and awareness toward the untapped resource that is CBD. Were here to keep the ball rolling.<br><br>Set the standard for premium products - Whether youre buying a full-spectrum CBD vape or on the hunt for the best CBD hemp oil, we want to make sure that our goods far outshine the rest.<br><br>Push the industry's boundaries - Our team possesses a burning desire to constantly improve on any of our creations and holds the belief that there is always more to learn from the wonderful world of hemp.<br><br>ONLY THE FINEST EXTRACTS<br>We formulate products using the purest full-spectrum CBD distillate so you can experience this healing compound at its absolute best. Our team has spent years formulating cutting-edge methods to extract our oils from hemp that ensure they are free from any dilution or distortion. So hold onto your seats, they pack a punch!<br><br>HIGHEST INDUSTRY STANDARDS<br>The CBD processing stage is complex and precarious work that requires an extremely skilled team. If it is not performed correctly and corners are cut, the results can be dangerous or at the very least ineffective. Thats why we take our time to carefully extract the CBD in small batches that can be kept under close supervision to bring the most potent, health-boosting products around!<br><br>Free shipping on all orders<br><br>USE PROMO CODE LEAFLY TO SAVE 25%<br><br>We ship all of our products via USPS, unless requested to do otherwise. We use discreet packaging and fulfill all orders within 24 hours, Monday- Saturday.<br><br>We ship SOME of our products to all 50 States in the US, as well as the rest of the world. However, we do NOT ship CBD, hemp flower or Delta-8 THC, to Canada or any other country where hemp derived products are not currently legal.<br><br>We do ship our hemp derived cannabinoids to countries where they are permitted, such as the UK, France, and some other areas of Europe. Before you place an international order for any hemp derived cannabis products, it's always best to check your own country's laws and regulations first. Please contact us if you have any questions or concerns.<br><br>OUR STORY<br>Since 2019, Simply Crafted CBD has proudly offered premium CBD products and hemp flower for discerning individuals who prefer natural solutions over unnecessary prescriptions. We are committed to providing the best CBD and delta-8 THC at an affordable price point.<br><br> At Simply Crafted CBD, we believe that quality Delta-8 THC and CBD products should be easily accessible and affordable to anyone who seeks the effective and natural healing power of cannabis.<br><br>We proudly offer a wide array of hemp flower cannabis strains, CBD oils, tinctures, topicals, and a full line of delta-8 THC products. Our team of CBD experts help our customers find the perfect CBD product for their unique situation.<br><br>With our robust product knowledge as well as our acute ability to match up the right remedy for a specific problem, our customers can rest assured that they will be receiving a high-quality, natural, and effective solution for their individual health needs.<br><br>At Simply Crafted CBD, we truly believe in the transformative power of CBD oils, tinctures, topicals, and assorted CBD products to alleviate pain, reduce anxiety, and improve health outcomes. At the end of the day, Simply Crafted CBD is committed to finding the best solution for our clients specific needs.<br><br>All of our Delta-8 THC and CBD products are derived from plants grown in the United States and are third-party lab tested. Our cannabinoids pass the highest standards of approval in the United States. In addition, all of our delta-8 and CBD products are personally tested by our staff to ensure effectiveness and that only the best possible products are sold to you.<br><br>We guarantee our Delta-8 THC &amp; CBD to be solvent-free and highly effective. We have strict guidelines for all of our partner hemp farms to follow. Our cannabis oils and extracts are captured using state of the art methods tha
